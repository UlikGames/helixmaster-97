<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelixMaster 97 - Redüktör Tasarımı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      /* Print adjustments */
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }

        body {
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Force Light Mode Colors in Print */
        html.dark body {
          color: black !important;
          background-color: white !important;
        }

        /* Override specific dark mode utility classes used in components */
        .dark\:bg-slate-950, 
        .dark\:bg-slate-900, 
        .dark\:bg-slate-800,
        .dark\:bg-slate-800\/30,
        .dark\:bg-slate-800\/50 {
          background-color: white !important;
          border: 1px solid #e5e7eb !important; /* slate-200 */
        }

        .dark\:text-white, 
        .dark\:text-slate-100, 
        .dark\:text-slate-200, 
        .dark\:text-slate-300, 
        .dark\:text-slate-400 {
          color: #1e293b !important; /* slate-800 */
        }
        
        .dark\:border-slate-700, 
        .dark\:border-slate-800 {
          border-color: #e2e8f0 !important; /* slate-200 */
        }

        /* Hide utility elements */
        .no-print, 
        header, 
        footer, 
        nav,
        button {
          display: none !important;
        }

        /* Layout fixes */
        #root, main {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
        }

        /* Ensure graphs and SVGs are visible */
        svg text {
          fill: black !important;
        }
        
        /* Table borders */
        table, th, td {
          border-color: #cbd5e1 !important; /* slate-300 */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
